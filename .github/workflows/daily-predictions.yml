name: Daily Predictions

on:
  schedule:
    # Run at 12:00 UTC every day (adjust for your timezone)
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-and-predict:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Fetch upcoming fixtures
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.APP_URL }}/api/cron/fetch-fixtures" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "Failed to fetch fixtures"
            exit 1
          fi
      
      - name: Wait for fixtures to be saved
        run: sleep 5
      
      - name: Generate predictions
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.APP_URL }}/api/cron/generate-predictions" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "Failed to generate predictions"
            exit 1
          fi

  notify-on-failure:
    needs: fetch-and-predict
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Log failure
        run: |
          echo "Daily predictions workflow failed!"
          echo "Check the logs for more details."
